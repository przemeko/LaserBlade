<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>StarshipGame</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#000",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"StarshipGame"
		};
		swfobject.embedSWF(
			"StarshipGame.swf", 
			"altContent", "320", "560", "11.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body {background-color: #000; height:100%; overflow:hidden; }
		body { margin:0; }
		#content {width: 320px; margin: 80px auto}
	</style>
</head>
<body>
	<div id="content">
		<div id="altContent">
			<h1>StarshipGame</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
		</div>
	</div>
</body>
</html>
